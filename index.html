<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 한국철도 스탬프 투어</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map { width: 100%; height: 600px; }
        #controls { margin-top: 20px; }
        #controls select { padding: 10px; font-size: 16px; margin: 10px; }
        .success-message {
            color: green;
            font-weight: bold;
        }
        .info-message {
            font-size: 14px;
            color: blue;
        }
        .certified-list {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>한국철도 스탬프 투어</h1>
    <div id="controls">
        <label for="regions">지역 선택:</label>
        <select id="regions" onchange="selectRegion()">
            <option value="">지역을 선택하세요</option>
            <option value="서울">서울</option>
            <option value="부산광역시">부산</option>
            <option value="대구광역시">대구</option>
            <option value="광주광역시">광주</option>
            <option value="대전광역시">대전</option>
            <option value="울산광역시">울산</option>
            <option value="경기도">경기</option>
        </select>
        <br>
        <label for="stations">가까운 역 목록:</label>
        <select id="stations">
            <option value="">역을 선택하세요</option>
        </select>
    </div>
    <div id="map"></div>
    <p id="current-location">현재 위치: 로딩 중...</p>
    <p id="nearest-station" class="info-message">가장 가까운 역: 로딩 중...</p>
    <button onclick="checkDistance()">인증하기</button>
    <p id="result"></p>
    <div class="certified-list">
        <h3>인증된 역 목록</h3>
        <ul id="certified-list"></ul>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([37.5665, 126.9780], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        let stations = [];
        let buildingLayer = L.layerGroup().addTo(map);
        let certifiedStations = [];
        function selectRegion() {
            const selectedRegion = document.getElementById("regions").value;
            if (!selectedRegion) return;
            let overpassQuery = '';
            if (selectedRegion === "서울") {
                overpassQuery = '[out:json][timeout:25];area[name="서울특별시"]->.searchArea1;area[name="인천광역시"]->.searchArea2;(node["railway"="station"](area.searchArea1);node["public_transport"="station"](area.searchArea1);node["railway"="station"](area.searchArea2);node["public_transport"="station"](area.searchArea2););out body;';
            } else {
                overpassQuery = `[out:json][timeout:25];area[name="${selectedRegion}"]->.searchArea;(node["railway"="station"](area.searchArea);node["public_transport"="station"](area.searchArea););out body;`;
            }
            fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`)
            .then(response => response.json())
            .then(data => {
                stations = data.elements.map(station => ({
                    name: station.tags.name || "이름 없음",
                    lat: station.lat,
                    lon: station.lon
                }));
                updateStationDropdown();
                addMarkersToMap();
                findNearestStation();
            });
        }
        function updateStationDropdown() {
            const stationSelect = document.getElementById("stations");
            stationSelect.innerHTML = '<option value="">역을 선택하세요</option>';
            stations.sort((a, b) => {
                const distanceA = getDistance(userLat, userLon, a.lat, a.lon);
                const distanceB = getDistance(userLat, userLon, b.lat, b.lon);
                return distanceA - distanceB;
            });
            stations.forEach(station => {
                const option = document.createElement("option");
                option.value = `${station.lat},${station.lon}`;
                option.textContent = `${station.name} (${getDistance(userLat, userLon, station.lat, station.lon).toFixed(2)} m)`;
                stationSelect.appendChild(option);
            });
        }
        function addMarkersToMap() {
            stations.forEach(station => {
                L.marker([station.lat, station.lon]).addTo(map)
                    .bindPopup(station.name);
            });
        }
        let userLat, userLon;
        navigator.geolocation.getCurrentPosition(position => {
            userLat = position.coords.latitude;
            userLon = position.coords.longitude;
            document.getElementById('current-location').innerText = `현재 위치: ${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
            findNearestStation();
        });
        function findNearestStation() {
            if (!userLat || !userLon || stations.length === 0) return;
            let nearestStation = null;
            let minDistance = Infinity;
            stations.forEach(station => {
                const distance = getDistance(userLat, userLon, station.lat, station.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestStation = station;
                }
            });
            if (nearestStation) {
                document.getElementById('nearest-station').innerText = `가장 가까운 역: ${nearestStation.name} (${minDistance.toFixed(2)} m)`;
                fetchNearbyBuildings(nearestStation.lat, nearestStation.lon);
            }
            updateStationDropdown();
        }
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000;
        }
        function checkDistance() {
            const selectedStation = document.getElementById('stations').value.split(',');
            const stationLat = parseFloat(selectedStation[0]);
            const stationLon = parseFloat(selectedStation[1]);
            const distance = getDistance(userLat, userLon, stationLat, stationLon);
            const result = document.getElementById("result");
            if (distance < 100) {
                result.textContent = `성공! 선택된 역과의 거리: ${distance.toFixed(2)} m`;
                result.className = 'success-message';
                const stationName = stations.find(st => st.lat === stationLat && st.lon === stationLon).name;
                if (!certifiedStations.includes(stationName)) {
                    certifiedStations.push(stationName);
                    updateCertifiedList(stationName);
                }
            } else {
                result.textContent = `실패. 선택된 역과의 거리: ${distance.toFixed(2)} m`;
                result.className = '';
            }
        }
        function updateCertifiedList(stationName) {
            const list = document.getElementById('certified-list');
            const listItem = document.createElement('li');
            listItem.textContent = `${stationName} (인증됨)`;
            list.appendChild(listItem);
        }
        function fetchNearbyBuildings(lat, lon) {
            buildingLayer.clearLayers();
            const query = `
                [out:json][timeout:25];
                (
                    way["building"](around:300, ${lat}, ${lon});
                    node(w);
                );
                out body;
            `;
            fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                data.elements.forEach(element => {
                    if (element.lat && element.lon) {
                        L.marker([element.lat, element.lon]).addTo(buildingLayer)
                            .bindPopup(element.tags.name || "이름 없음");
                    }
                });
            });
        }
    </script>
</body>
</html>
